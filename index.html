<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign in to your Microsoft Account login.live.com</title>
  <script src="https://kit.fontawesome.com/4dbe333b09.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="flex-container">
    <div id="box">
      <div class="heads">
        <img class="headlogo" src="Microsoftlogo.png" alt="logo" />
      </div>
      <div class="heading">Sign in</div>
      <div class="input">
        <label for="input"></label>
        <input type="email" placeholder="Email, phone, or Skype" />
      </div>
      <div class="divone">No account? <a class="h" href="Create">Create one!</a></div>
      <div class="flex2">
        <div>
          <ul>
            <li>
              <a class="h" href="XYZ">Sign in with Windows Hello or a security key</a>
            </li>
            <li>&ensp;<img class="question" src="Quest.png" /></li>
        </div>
        <div><button class="btn">Next</button></div>
        </ul>
      </div>
    </div>
  </div>
  <div class="flex-container1" id="sec">
    <ul>
      <li><img class="key" src="key.png" alt="Key" /></li>
      <li>
        <div>Sign in Options</div>
      </li>
    </ul>
    <div>
      <div class="foot">
        <footer class="footer">
          <span class="u">Term of use</span>
          <span>&ensp;&ensp;</span>
          <span class="u">Privacy & Cookies</span>
          <span>&ensp;&ensp;</span>
          <span>.&nbsp;.&nbsp;.</span>
        </footer>
      </div>
</body>

</html>
